{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%include 'title'%}
    {%include 'stylesheet_imports.html'%}
</head>
<body>
    <div class="hero_area">
        {%include 'navigation.html'%}
        <div class="signup-login_form">
            <section class="wrapper">
              <div class="form signup"> 
                <header style="color:#e93f1a">Signin</header>
               
                <form action="" method="post">
                  {% csrf_token %}
                    <input type="text" name="username" placeholder="School Matricule" required />
                    <input type="password" name="password"placeholder="Password" required />
                    <a href="">Forgot Password</a>
                    <input class="button_submit" type="submit" value="Login">
                    <div class="redirection">
                      <div class="redirection">
                        <span class="signup_red">Don't have an account?</span>
                        <a href="{%url 'user_auth:register'%}" class="signup-link">Signup</a>
                    </div>
                    </div>
                </form>
            </div>
            </section>
          </div>      
    </div>
</body>
{%include 'javascripts.html'%}
</html>
