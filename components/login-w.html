<div class="signup-login_form">
    <section class="wrapper">
      <div class="form signup"> 
        <header style="color:#e93f1a">Signin</header>
       
        <form action="" method="post">
          {% csrf_token %}
            <input type="text" name="username" placeholder="School Matricule" required />
            <input type="password" name="password"placeholder="Password" required />
            <a href="{%url 'user_auth:forgot_password'%}">Forgot Password</a>
            <input class="button_submit" type="submit" value="Login">
            <div class="redirection">
              <div class="redirection">
                <span class="signup_red">Don't have an account?</span>
                <a href="{%url 'user_auth:register'%}" class="signup-link">Signup</a>
            </div>
            </div>
        </form>
    </div>
    </section>
  </div>
