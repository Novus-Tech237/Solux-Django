<div class="signup-login_form">
    <section class="wrapper">
      <div class="form signup"> 
        <header style="color:#e93f1a">Signup</header>
       
        <form method="post">
          {% csrf_token %}
          <input type="text" name="firstname" placeholder="First Name and Middle Name" required />
          <input type="text" name="lastname" placeholder="Last Name" required />
            <input type="text" name="username" placeholder="School Matricule" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="password" name="password"placeholder="Password" required />

            <input class="button_submit" type="submit" value="Create Account">
            <div class="redirection">
              <div class="redirection">
                <span class="signup_red">Having an account? </span>
                <a href="{%url 'user_auth:login'%}" class="signup-link">Signin</a>
            </div>
            </div>
        </form>
    </div>
    </section>
  </div>
