<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for side navigation bar */
    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #f5f5f5;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 16px;
      color: #333;
      display: block;
    }

    .sidenav a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Side navigation bar -->
  <div class="sidenav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Content area -->
  <div style="margin-left: 200px; padding: 20px;">
    <h1>Welcome to My Website</h1>
    <p>This is the main content area of the page.</p>
  </div>
</body>
</html>
